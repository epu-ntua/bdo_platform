<div class="coverage-map-filters ">
    <div style="text-align: left;">
        <h4 style="margin: 0; display: inline-block;">Filter by spatial coverage</h4>
        <button id="resetMapBounds" class="btn btn-default btn-sm pull-right" style="margin: -3px 0px;padding: 2px 19px;">Reset</button>
    </div>
    <div id="mapselection" class="selection">
            <div class="" style="padding-left: 0; padding-right: 0;">
                <div id="mappreview" data-toggle="modal" data-target="#mapModal" style="cursor: pointer; height: 150px; margin-top: 15px; margin-bottom: 10px; border: solid 2px grey; border-radius: 1em;">
                </div>
            </div>
            <div class="">
                <div id="choices">
                    <select style="border: 2px solid grey; border-radius: 1em;" id="mapchoices">
                        <option value="-1">Choose Predefined</option>
                        <option value="0">Baltic Sea</option>
                        <option value="1">Sea Of Japan</option>
                        <option value="2">Red Sea</option>
                        <option value="3">mediterranean</option>
                    </select>
                </div>
{#                <div id="mapbtn" style="display: inline;">#}
{#                    <button class="btn btn-primary btn-xs" id="selbutton" data-toggle="modal" data-target="#mapModal">Choose Region</button>#}
{#                </div>#}
            </div>
            <div class="row" style="margin: 0px;">
                <div class="col-sm-12" style="margin: 0px;">
                    <div class='col-sm-4' style="padding: 0px;">
                        <p>Latitude, from:</p>
                    </div>
                    <div class='col-sm-3' style="padding: 0px;">
                        <input class="form-control" id="lat_min" type='number' step="0.01" style="width: 100%; margin: 0; padding: 3px; height: 100%;" />
                    </div>
                    <div class='col-sm-1' style="padding: 0px;">
                        <p>to:</p>
                    </div>
                    <div class='col-sm-3' style="padding: 0px;">
                        <input class="form-control" id="lat_max" type='number'  step="0.01" style="width: 100%; margin: 0; padding: 3px; height: 100%;" />
                    </div>
                </div>
                <div class="col-sm-12" style="margin: 0px;">
                    <div class='col-sm-4' style="padding: 0px;">
                        <p>Longitude, from:</p>
                    </div>
                    <div class='col-sm-3' style="padding: 0px;">
                        <input class="form-control" id="lon_min" type='number'  step="0.01" style="width: 100%; margin: 0; padding: 3px; height: 100%;" />
                    </div>
                    <div class='col-sm-1' style="padding: 0px;">
                        <p>to:</p>
                    </div>
                    <div class='col-sm-3' style="padding: 0px;">
                        <input class="form-control" id="lon_max" type='number' step="0.01" style="width: 100%; margin: 0; padding: 3px; height: 100%;" />
                    </div>
                </div>
                <p id="mapbounds" style="display: inline-block; margin: 5px; line-height: 1; text-align: left;"></p>
            </div>

    </div>
</div>

<div class="coverage-date-filters">
    <div style="text-align: left;"><h4 style="margin: 0;">Filter by temporal coverage</h4></div>
    <div class="row">
        <div class="coverage-date-filters-icon">
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='startdatepicker'>
                    <label>Start Date:</label>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='enddatepicker'>
                    <label>End Date:</label>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade " id="mapModal" tabindex="-1" role="dialog" data-backdrop="false">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="mapModalLabel">Choose Map Region</h4>
                  </div>
                  <div class="modal-body">
                        <div id="map" style="width: 100%; height: 500px; position:relative;">

                        </div>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="closemodal" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveregion" data-dismiss="modal">Ok</button>
                  </div>
            </div>
      </div>
</div>
